<div class="max-w-4xl mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6 text-center">Your Bookings</h1>

  <p *ngIf="bookings.length === 0" class="text-center text-gray-600">
    No bookings found.
  </p>

  <ul *ngIf="bookings.length > 0" class="space-y-4">
    <li
      *ngFor="let booking of bookings"
      class="border rounded-lg p-4 shadow hover:shadow-md transition flex flex-col sm:flex-row justify-between items-start sm:items-center"
    >
      <div class="mb-3 sm:mb-0">
        <p><span class="font-semibold">User:</span> {{ booking.userName }} ({{ booking.userEmail }})</p>
        <p><span class="font-semibold">Studio Type:</span> {{ booking.studioType }}</p>
        <p><span class="font-semibold">Location:</span> {{ booking.studioCity }}, {{ booking.studioArea }}</p>
      </div>
      <div class="text-right">
        <p><span class="font-semibold">Date:</span> {{ booking.date }}</p>
        <p><span class="font-semibold">Time Slot:</span> {{ booking.timeSlot }}</p>
      </div>
    </li>
  </ul>
</div>
