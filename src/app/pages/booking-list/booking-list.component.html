<div class="p-6 bg-white rounded-lg shadow-md">
  <h1 class="text-3xl font-bold mb-8 text-center text-indigo-700">Your Bookings</h1>

  <p *ngIf="bookings.length === 0" class="text-center text-gray-500 italic text-lg">
    No bookings found.
  </p>

  <ul *ngIf="bookings.length > 0" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    <li
      *ngFor="let booking of bookings"
      class="border border-indigo-200 rounded-lg p-5 shadow-sm hover:shadow-lg transition-shadow flex flex-col sm:flex-row justify-between items-start sm:items-center bg-indigo-50"
    >
      <div class="mb-4 sm:mb-0 sm:flex-1">
        <p class="text-gray-800 mb-1">
          <span class="font-semibold text-indigo-700">User:</span>
          {{ booking.userName }} (<a href="mailto:{{ booking.userEmail }}" class="text-indigo-600 hover:underline">{{ booking.userEmail }}</a>)
        </p>
        <p class="text-gray-700 mb-1">
          <span class="font-semibold text-indigo-700">Studio Type:</span> {{ booking.studioType }}
        </p>
        <p class="text-gray-700">
          <span class="font-semibold text-indigo-700">Location:</span> {{ booking.studioCity }}, {{ booking.studioArea }}
        </p>
      </div>
      <div class="text-indigo-800 text-right min-w-[140px]">
        <p class="mb-1">
          <span class="font-semibold">Date:</span> {{ booking.date | date:'mediumDate' }}
        </p>
        <p>
          <span class="font-semibold">Time Slot:</span> {{ booking.timeSlot }}
        </p>
      </div>
    </li>
  </ul>
</div>
