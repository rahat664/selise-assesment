<div class="border rounded-lg p-6 mb-6 shadow hover:shadow-lg transition-shadow">
  <div class="flex justify-between items-start flex-wrap gap-4">
    <div>
      <h2 class="text-xl font-semibold text-indigo-700">{{ studio.Name }}</h2>
      <p class="text-gray-600 italic mb-2">{{ studio.Type }}</p>

      <p class="text-gray-700 font-medium">Location:</p>
      <p class="text-gray-600">
        {{ studio.Location.City }}, {{ studio.Location.Area }}<br>
        {{ studio.Location.Address }}
      </p>
    </div>

    <div class="text-right">
      <p class="text-lg font-semibold text-green-600">
        {{ studio.PricePerHour | currency:studio.Currency:'symbol':'1.0-0' }} / hr
      </p>
      <button (click)="book.emit(studio)"
              class="mt-3 px-5 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
        Book Now
      </button>
    </div>
  </div>

  <div class="mt-4">
    <p class="font-medium text-gray-700 mb-1">Amenities:</p>
    <app-amenities-list [amenities]="studio.Amenities"></app-amenities-list>
  </div>

  <div class="mt-4 flex items-center gap-2">
    <p class="font-medium text-gray-700">Rating:</p>
    <app-rating-stars [rating]="studio.Rating ? studio.Rating : 0"></app-rating-stars>
  </div>
</div>
