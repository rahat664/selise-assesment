<div class="border rounded-lg p-6 mb-6 shadow hover:shadow-lg transition-shadow bg-white  h-full">
  <!-- Studio Image -->
  <div class="mb-4 rounded-lg overflow-hidden">
    <img
      src="https://picsum.photos/seed/{{ studio.Name }}/600/400"
      alt="{{ studio.Name }}"
      class="w-full h-48 object-cover"
      loading="lazy"
    />
  </div>

  <div class="flex justify-between items-start flex-wrap gap-4">
    <div class="flex-1 min-w-[60%]">
      <h2 class="text-2xl font-semibold text-indigo-700 mb-1">{{ studio.Name }}</h2>
      <p class="text-gray-600 italic mb-3">{{ studio.Type }}</p>

      <p class="text-gray-700 font-semibold mb-1">Location:</p>
      <p class="text-gray-600 leading-relaxed">
        {{ studio.Location.City }}, {{ studio.Location.Area }}<br />
        {{ studio.Location.Address }}
      </p>
    </div>

    <div class="text-right flex flex-col justify-between min-w-[30%]">
      <p class="text-xl font-semibold text-green-600 whitespace-nowrap">
        {{ studio.PricePerHour | currency:studio.Currency:'symbol':'1.0-0' }} / hr
      </p>
      <button
        (click)="book.emit(studio)"
        class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition"
      >
        Book Now
      </button>
    </div>
  </div>

  <div class="mt-6">
    <p class="font-semibold text-gray-700 mb-2">Amenities:</p>
    <app-amenities-list [amenities]="studio.Amenities"></app-amenities-list>
  </div>

  <div class="mt-6 flex items-center gap-3">
    <p class="font-semibold text-gray-700">Rating:</p>
    <app-rating-stars [rating]="studio.Rating ? studio.Rating : 0"></app-rating-stars>
  </div>
</div>
