<div class="relative max-w-md mx-auto">
  <input
    type="text"
    class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    placeholder="Search by area..."
    [(ngModel)]="searchText"
    (input)="onInput()"
    (blur)="closeSuggestions()"
    (focus)="openSuggestions()"
    autocomplete="off"
  />
  <ul *ngIf="showSuggestions && filteredSuggestions.length > 0"
      class="absolute z-10 w-full bg-white border border-gray-300 rounded-md mt-1 max-h-48 overflow-auto shadow-lg">
    <li *ngFor="let suggestion of filteredSuggestions"
        class="px-4 py-2 hover:bg-indigo-100 cursor-pointer"
        (mousedown)="selectSuggestion(suggestion)">
      {{ suggestion }}
    </li>
  </ul>
</div>
